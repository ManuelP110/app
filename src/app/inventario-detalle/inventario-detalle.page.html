<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inventarioDetalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="inventario as inventarios">
    <div class="center">
      <img src="https://ionicframework.com/docs/img/demos/card-media.png" alt="Foto">
    </div>
    <ion-card-header class="center">
      <ion-card-title>
        <h3>{{ inventario.idjuego }} </h3>
        {{ inventario.cantidad }} 
        {{ inventario.fecha_entregada}} 
      </ion-card-title>
    </ion-card-header>
    
  </ion-card>
</ion-content>
